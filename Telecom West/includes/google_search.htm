<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Google Safe Search</title>
</head>

<body>


<!-- Google SafeSearch  -->
				<center>
				<FORM method="GET" action="http://www.google.com/search">
				<TABLE bgcolor="#800000" width="363" cellspacing="1"><tr>
					<td align="center" bgcolor="#FFFFFF">
				<A HREF="http://www.google.com/search?safe=vss">
				<IMG SRC="http://www.google.com/logos/Google_Safe.gif"
				 border="0" ALT="Google" width="115" height="45" align="absmiddle"></IMG></A>
				<INPUT TYPE="text" name="q" size="15" maxlength="255" value=""></INPUT>
				<INPUT type="hidden" name="safe" value="vss"></INPUT>
				<INPUT type="submit" name="sa" value="Google Search" style="font-size: 8pt"></INPUT>
				</td>
				</tr>
				</TABLE>
				</FORM>
				</center>

</body>

</html>
